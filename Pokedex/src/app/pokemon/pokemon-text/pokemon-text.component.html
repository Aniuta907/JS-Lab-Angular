<div [appRedBorder]="pokemon.damage" class="pokCard">
    <p [routerLink]="['/pokemons', pokemon.id]">name: {{pokemon.name}}, id: {{pokemon.id}}, damage: {{pokemon.damage}}</p>
    <div>
        <button class="btn btn-primary catchBtn" (click)="catchPokemon()">
          {{ pokemon.isCaught ? "Release" : "Catch" }}
        </button>
        <button class="btn btn-primary editBtn">Edit</button>
      </div>
</div>
